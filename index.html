<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Papers Scissors</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close,replay" />
        <link rel="stylesheet" href="./normalize.css"></link>
        <link rel="stylesheet" href="./style.css"></link>
        <script defer src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    </head>
    <body>
      <div class="top-div">
        <div class="left">
          <h1>Hooman ü•≥</h1>
          <div class="score-board">
            <div class="background-grey-box"></div>
            <div class="background-grey-box"></div>
            <div class="background-grey-box"></div>
            <div class="background-grey-box"></div>
            <div class="background-grey-box"></div> 
          </div>
        </div>
        <div class="right">
          <h1>Computer üíæ</h1>
          <div class="score-board">
            <div class="background-grey-box"></div>
            <div class="background-grey-box"></div>
            <div class="background-grey-box"></div>
            <div class="background-grey-box"></div>
            <div class="background-grey-box"></div> 
          </div>
        </div> 
      </div>
      <div class="middle-div">
        <div class="left">
          <div class="rps-options">
            <div class="background-grey-box">
              <img src="./images/rock.png" class="option-img hover"></img>
            </div>
            <div class="background-grey-box">
              <img src="./images/paper.png" class="option-img hover"></img>
            </div>
            <div class="background-grey-box scissors">
              <img src="./images/scissors.png" class="option-img hover"></img>
            </div>
          </div>
          <div class="rps-choice background-grey-box"></div> 
        </div>
        <div class="right">
          <div class="rps-options">
            <div class="background-grey-box">
              <img src="./images/rock.png" class="option-img"></img>
            </div>
            <div class="background-grey-box">
              <img src="./images/paper.png" class="option-img"></img>
            </div>
            <div class="background-grey-box scissors">
              <img src="./images/scissors.png" class="option-img"></img>
            </div>
          </div>
          <div class="rps-choice background-grey-box"></div> 
       </div>
      </div>
      <div class="bottom-div">
        <dialog class="computer-warning">
          <div class="top">
            <p>file: warning-for-non-hoomans.txt</p>
            <button class="material-symbols-rounded">close</button> 
          </div>
          <div class="bottom">
            <p>This game is strictly made for
              hoomans by a hooman. If you are
              not hooman please play your non-hooman games
              made by some non-hooman.
            </p>
          </div>
        </dialog>
        <button>‚Åï</button>
      </div>
      <div class="game-finished background-grey-box">
        <p>Hooman Won!!!</p>
        <button class="material-symbols-rounded">replay</button>
      </div>
    </body>
</html>
